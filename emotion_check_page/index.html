<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Check</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        #video { display: none; } /* Can show for debugging */
        #canvas { display: none; }
        #messageArea { margin-top: 20px; font-weight: bold; color: #d9534f; min-height: 3em; }
        button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Checking Your Emotional State...</h1>
    <p>Please grant camera permission if prompted.</p>

    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <button id="proceedBtn" disabled>Checking Camera...</button>
    </div>

    <div id="messageArea"></div>

    <script src="script.js"></script>
</body>
</html>
