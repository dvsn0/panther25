<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impulse Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <!-- your logo.png -->
    <img src="icons/logo.png" class="logo" alt="Logo">
    <h1 class="title">Impulse Blocker</h1>
    <!-- now using settings.png -->
    <img src="icons/settings.png" class="settings" id="settings-btn" alt="Settings">
  </div>
  <div class="content">
    <p class="subtitle">This extension has blocked</p>
    <div class="count" id="count">0</div>
    <p class="subtitle">impulsive purchases.</p>
    <button id="reset-btn" class="reset-button">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
