<!DOCTYPE html>
<html>
<head>
    <title>Impulse Blocker Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 300px; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        #status { margin-top: 15px; color: green; }
    </style>
</head>
<body>
    <h1>Impulse Blocker Settings</h1>

    <label for="apiKey">Hume AI API Key:</label>
    <input type="text" id="apiKey" name="apiKey">

    <label for="distressThreshold">Distress Threshold (0-1):</label>
    <input type="number" id="distressThreshold" name="distressThreshold" min="0" max="1" step="0.05" value="0.6">

    <label for="angerThreshold">Anger Threshold (0-1):</label>
    <input type="number" id="angerThreshold" name="angerThreshold" min="0" max="1" step="0.05" value="0.5">
    <!-- Add more emotion thresholds if needed -->

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
