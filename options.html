<!DOCTYPE html>
<html>
<head>
    <title>Impulse Blocker Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Impulse Blocker Settings</h1>

    <label for="apiKey">Hume AI API Key:</label>
    <input class="type" type="text" id="apiKey" name="apiKey">

    <label for="distressThreshold">Distress Threshold (0-1):</label>
    <input class="number" type="number" id="distressThreshold" name="distressThreshold" min="0" max="1" step="0.05" value="0.6">

    <label for="angerThreshold">Anger Threshold (0-1):</label>
    <input class="number" type="number" id="angerThreshold" name="angerThreshold" min="0" max="1" step="0.05" value="0.5">
    <!-- Add more emotion thresholds if needed -->

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
